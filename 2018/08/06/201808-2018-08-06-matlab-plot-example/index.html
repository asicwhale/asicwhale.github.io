        <p>今天本想用matlab处理一下数据画个图， 但是却不怎么记得起一些常用的plot参数。 本篇就举一个matlab绘图的例子， 备忘。</p>
<figure class="highlight matlab"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">%% Plot BER @ iteration = 0</span></span><br><span class="line">rng(<span class="string">'default'</span>);</span><br><span class="line"></span><br><span class="line">load(<span class="string">'stage12_4x4_stdrec.mat'</span>);</span><br><span class="line">load(<span class="string">'stage12_4x4_rec.mat'</span>);</span><br><span class="line"><span class="comment">% -- show results (generates fairly nice Matlab plot) </span></span><br><span class="line">marker= &#123;<span class="string">'bo-'</span>,<span class="string">'rs--'</span>,<span class="string">'mv-.'</span>,<span class="string">'kp:'</span>,<span class="string">'g*-'</span>,<span class="string">'c&gt;--'</span>,<span class="string">'bx:'</span>,<span class="string">'bx:'</span>&#125;;</span><br><span class="line">SNR = <span class="number">7</span>:<span class="number">2</span>:<span class="number">25</span>;</span><br><span class="line"><span class="comment">% -- plot figure</span></span><br><span class="line">semilogy(SNR(<span class="number">1</span>:<span class="number">9</span>),stage12_4x4((<span class="number">1</span>:<span class="number">9</span>),<span class="number">1</span>),marker&#123;<span class="number">1</span>&#125;,<span class="string">'Linewidth'</span>,<span class="number">1.5</span>) ; </span><br><span class="line">hold on;</span><br><span class="line">semilogy(SNR(<span class="number">1</span>:<span class="number">9</span>),stage12_4x4((<span class="number">1</span>:<span class="number">9</span>),<span class="number">2</span>),marker&#123;<span class="number">2</span>&#125;,<span class="string">'Linewidth'</span>,<span class="number">1.5</span>);</span><br><span class="line">semilogy(SNR(<span class="number">1</span>:<span class="number">9</span>),stage12_4x4((<span class="number">1</span>:<span class="number">9</span>),<span class="number">3</span>),marker&#123;<span class="number">3</span>&#125;,<span class="string">'Linewidth'</span>,<span class="number">1.5</span>);</span><br><span class="line"><span class="comment">%% add label</span></span><br><span class="line">hold off;</span><br><span class="line"><span class="comment">% grid on;</span></span><br><span class="line">xlabel(<span class="string">'SNR (dB)'</span>); ylabel(<span class="string">'BER'</span>);</span><br><span class="line">legend(<span class="string">'BER-iter1'</span>,<span class="string">'BER-iter2'</span>,<span class="string">'BER-iter3'</span>);</span><br><span class="line">title([<span class="string">'RX=4 TX=4  QAM16'</span>]);</span><br><span class="line"><span class="comment">% set(gcf,'color','none'); %设置figure背景色为无</span></span><br><span class="line"><span class="comment">% set(gca,'color','none'); %设置坐标轴背景色为无</span></span><br><span class="line"><span class="comment">% % make the legend transparent</span></span><br><span class="line"><span class="comment">% legend('boxoff');</span></span><br><span class="line"><span class="comment">% print -dmeta   %将图像拷贝到剪切板上</span></span><br></pre></td></tr></table></figure>
<p>这是通信系统仿真常用的BER曲线：</p>
